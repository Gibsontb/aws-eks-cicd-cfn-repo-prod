apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: baseline-podsecurity
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: require-seccomp
      match: { any: [ { resources: { kinds: [ "Pod" ] } } ] }
      validate:
        message: "Pods must set seccompProfile to RuntimeDefault"
        pattern:
          spec:
            securityContext:
              seccompProfile:
                type: RuntimeDefault
    - name: drop-capabilities
      match: { any: [ { resources: { kinds: [ "Pod" ] } } ] }
      validate:
        message: "Containers must drop ALL caps, run as non-root, and use read-only FS"
        pattern:
          spec:
            containers:
              - securityContext:
                  runAsNonRoot: true
                  capabilities:
                    drop: ["ALL"]
                  readOnlyRootFilesystem: true
